<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Mảng ngẫu nhiên</h1>
    <button onclick="displayArray()">Tạo mảng ngẫu nhiên</button>
    <div id="result"></div>
    <div id="sortButtons" class="hidden">
      <h2>Sắp Xếp Bằng:</h2>
      <div class="sort-custom">
        <button id="bubbleSortButton" onclick="sortArray(bubbleSort)">
          Bubble Sort
        </button>
        <button id="selectionSortButton" onclick="sortArray(selectionSort)">
          Selection Sort
        </button>
        <button id="insertionSortButton" onclick="sortArray(insertionSort)">
          Insertion Sort
        </button>
        <button id="quickSortButton" onclick="sortArray(quickSort)">
          Quick Sort
        </button>
        <button id="mergeSortButton" onclick="sortArray(mergeSort)">
          Merge Sort
        </button>
        <button onclick="restoreOriginalArray()">
          Reset Mảng
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
